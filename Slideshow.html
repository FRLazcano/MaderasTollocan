  <body style="text-align:left; padding-right:20%;" onload="load();">
      <div style="padding:5%">
        <img id="foto" src="images/banca.jpg" class="slide"/>

<script>
    //Modify the src attribute of the image with the ID "myImage"
    function scroll(){
      foto=document.getElementById("foto")
      muebles=[]
      selected=[]
      pass=0;
      for(let i=0; i<12; i++){
        muebles.push('muebles'+i)
      }
      index=Math.floor(Math.random() * muebles.length)
      foto.src='images/'+muebles[index]+'.jpg'
    }
    function load(){
      setInterval(scroll, 5000)
      alert(foto.height)
    }
    document.getElementById("myImage").src = 'img/new-image.jpg';
</script>
